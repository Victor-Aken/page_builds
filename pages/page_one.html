<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Page One</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <main class="p-10 flex items-center justify-center h-screen w-screen bg-slate-100">
      <div class="flex items-center justify-center p-8 shadow-lg rounded-md bg-white">
        <div class="w-8/12 pr-2">
          <div>
            <h1 class="text-4xl font-bold mb-12">
              How to Be the Best Version of Yourself <br> 
              and Get Better Everyday
            </h1>

              This webinar will show you the secrets of getting better everyday <br>
              and explode your personal growth.
            </p>
          </div>
          <div>
            <form>
              <div class="mb-4">
                <input type="email" placeholder="Enter your email" class="outline-none border-solid border-[1px] border-gray-300 w-2/3 h-[40px] pl-2 text-lg focus:border-gray-500 focus:outline-none focus:ring-gray-500 ease-in duration-300 transition-colors">
              </div>
              <div>
                <button class="bg-black text-xl text-white w-2/3 p-2 hover:scale-105 transition-all duration-[0.25s] ease-in-out">Reserve My Seat!</button>
              </div>
            </form>
          </div>
        </div>
        <div class="w-4/12">
          <img class="rounded-md max-h-[680px]" src="../assets/images/vinicius-amnx-amano-0NCjjD0zGnw-unsplash.jpg" alt="">

      </div>
